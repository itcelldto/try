<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Cell HelpDesk - Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Link the manifest -->
    <link rel="manifest" href="/try/app-manifest.json">
     <!-- app css -->
    <link rel="stylesheet" href="./app.css">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/try/app-sw.js', { scope: '/try/' })
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Registration failed:', err));
            });
        }
    </script>
</head>
<body>
    <!-- Login Page -->
    <div class="login-container" id="login-container">
        <div class="glass-card">
            <div class="app-logo">
                <h1>IT Cell HelpDesk</h1>
                <h2>eAdmin</h2>
            </div>
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="User ID" id="userid" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="password" required>
                    </div>
                </div>
                <button type="submit" class="login-btn" id="login-button">
                    <span class="button-text">Sign In</span>
                    <span class="loading-spinner" style="display: none; margin-left: 10px;"></span>
                </button>
                <div class="error-message" id="login-error">Invalid User ID or Password</div>
            </form>
            <div class="forgot-password">
                <a href="javascript:void(0)" onclick="openForgotPasswordPopup()">Forgot Password?</a>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="app-container">
        <!-- Header -->
        <header class="app-header">
            <button class="back-btn" id="back-btn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="app-title" id="app-title">eAdmin</div>
            <div class="user-menu">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iI2ZmZiI+PHBhdGggZD0iTTEyIDJDNi40OCAyIDIgNi40OCAyIDEyczQuNDggMTAgMTAgMTAgMTAtNC40OCAxMC0xMFMxNy41MiAyIDEyIDJ6bTAgM2MzLjMxIDAgNiAyLjY5IDYgNnMtMi42OSA2LTYgNi02LTIuNjktNi02IDIuNjktNiA2LTZ6bTAgMTdjLTIuNjcgMC04IDEuMzQtOCA0aDE2YzAtMi42Ni01LjMzLTQtOC00eiIvPjwvc3ZnPg==" alt="User">
                <span id="user-name">User</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content" id="main-content">
            <!-- Running Text Section -->
            <div class="running-text">
                <marquee id="news-reel" behavior="scroll" direction="left" scrollamount="3">Loading news...</marquee>
            </div>

            <div class="apps-grid" id="apps-grid">
                <!-- Apps will be dynamically populated here -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
           &copy; <strong>IT Cell HelpDesk</strong> 
        </footer>
    </div>

    <!-- Submenu Popup -->
    <div class="submenu-popup" id="submenu-popup">
        <div class="submenu-content">
            <div class="submenu-header">
                <div class="submenu-title" id="submenu-title">Menu</div>
                <button class="close-submenu" id="close-submenu">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="submenu-items" id="submenu-items">
                <!-- Submenu items will be populated here -->
            </div>
        </div>
    </div>

    <!-- Content Page -->
    <div class="content-page" id="content-page">
        <header class="content-header">
            <button class="content-close" id="content-close">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="content-title" id="content-title">Content</div>
        </header>
        <div class="content-area" id="content-area">
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>

    <!-- Chatbot -->
    <div class="chat-icon" id="chat-icon">
        <i class="fas fa-comment"></i>
    </div>

    <div class="chat-popup" id="chat-popup">
        <div class="popup-header">
            <h3>eAdmin Support</h3>
            <button class="close-btn" id="close-popup">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <iframe src="https://itcelltreasury.github.io/try/chat/e-chatplus.html" class="popup-iframe" id="chat-iframe"></iframe>
    </div>
 <script src="./app.js"></script>
   
</body>
</html>
