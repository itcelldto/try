  <style>
    body {
      background-color: #d7e2ff6e;
      min-width: 100%;
    }
    
    .container.py-4 {
      padding-top: 1.5rem !important;
      padding-bottom: 1.5rem !important;
    }
    
    .card {
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      border: 1px solid rgba(0, 0, 0, 0.125);
    }
    
    .loading {
      display: none;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    
    #preloader {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 9999;
    }

    #preloader .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-top: 5px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    #challanTableWrapper {
      min-width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin: 0;
      padding: 0;
      position: relative;
      clear: both;		
    }

    table#challanTable {
      width: 100%;
      table-layout: fixed;
    }
    
    /* Fixed column widths */
    #challanTable th:nth-child(1), /* Description */
    #challanTable td:nth-child(1) {
      width: 220px; /* Reduced width for Description */
      min-width: 200px;
      max-width: 250px;
    }
    
    /* Fixed width for numeric columns (4-digit width) */
    #challanTable th:nth-child(2), /* Major */
    #challanTable td:nth-child(2),
    #challanTable th:nth-child(3), /* Smj */
    #challanTable td:nth-child(3),
    #challanTable th:nth-child(4), /* Minor */
    #challanTable td:nth-child(4),
    #challanTable th:nth-child(5), /* Sub */
    #challanTable td:nth-child(5),
    #challanTable th:nth-child(6), /* SubSub */
    #challanTable td:nth-child(6),
    #challanTable th:nth-child(7), /* Det */
    #challanTable td:nth-child(7),
    #challanTable th:nth-child(8), /* Obj */
    #challanTable td:nth-child(8),
    #challanTable th:nth-child(9), /* PV/NV */
    #challanTable td:nth-child(9) {
      width: 80px; /* Fixed width for 4-digit columns */
      min-width: 70px;
      max-width: 90px;
    }
    
    .search-input {
      width: 100%;
      padding: 5px 8px;
      box-sizing: border-box;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 13px;
    }
    
    /* Center align numeric columns */
    #challanTable td:nth-child(2),
    #challanTable td:nth-child(3),
    #challanTable td:nth-child(4),
    #challanTable td:nth-child(5),
    #challanTable td:nth-child(6),
    #challanTable td:nth-child(7),
    #challanTable td:nth-child(8),
    #challanTable td:nth-child(9) {
      text-align: center;
    }
    
    /* Left align description column */
    #challanTable td:nth-child(1) {
      text-align: left;
    }
    
    /* Table body styling */
    #challanTable tbody td {
      padding: 10px;
      vertical-align: middle;
      border-bottom: 1px solid #e9ecef;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    /* Allow description text to wrap */
    #challanTable td:nth-child(1) {
      white-space: normal;
      word-wrap: break-word;
    }
    
    /* Table row styling - odd rows match body background */
    #challanTable tbody tr.odd {
      background-color: #d7e2ff6e !important; /* Match body background color */
    }
    
    #challanTable tbody tr.even {
      background-color: white !important; /* Keep even rows white */
    }
    
    /* Hover effect for table rows */
    #challanTable tbody tr:hover {
      background-color: #f1f5ff !important;
    }
    
    /* Remove default striped styling from DataTables */
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: transparent;
    }
    
    /* DataTables pagination styling */
    .dataTables_wrapper .dataTables_paginate .paginate_button {
      border-radius: 4px !important;
      margin: 0 2px;
      padding: 6px 12px;
    }
    
    .dataTables_wrapper .dataTables_paginate .paginate_button.current {
      background: #5f87c5 !important;
      color: white !important;
      border: none;
    }
    
    .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
      background: #4a6da7 !important;
      color: white !important;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      #challanTable thead th {
        padding: 8px 6px;
        font-size: 14px;
      }
      
      #challanTable tbody td {
        padding: 8px 6px;
        font-size: 13px;
      }
      
      /* Adjust column widths for mobile */
      #challanTable th:nth-child(1),
      #challanTable td:nth-child(1) {
        width: 150px;
        min-width: 120px;
      }
      
      #challanTable th:nth-child(2),
      #challanTable td:nth-child(2),
      #challanTable th:nth-child(3),
      #challanTable td:nth-child(3),
      #challanTable th:nth-child(4),
      #challanTable td:nth-child(4),
      #challanTable th:nth-child(5),
      #challanTable td:nth-child(5),
      #challanTable th:nth-child(6),
      #challanTable td:nth-child(6),
      #challanTable th:nth-child(7),
      #challanTable td:nth-child(7),
      #challanTable th:nth-child(8),
      #challanTable td:nth-child(8),
      #challanTable th:nth-child(9),
      #challanTable td:nth-child(9) {
        width: 60px;
        min-width: 50px;
      }
    }
  </style>
</head>

<body class="container py-4" style="background-color: #d7e2ff6e;min-width: 100%;" data-aos-easing="ease-in-out" data-aos-duration="600" data-aos-delay="0">


    <!-- Section Title -->
  
    <div class="container aos-init aos-animate" data-aos="fade-up" style="min-width: 100%;">
      <div id="preloader">
        <div class="spinner"></div>
      </div>
      
      <div class="card p-4">
        <h5 class="" style="color: #5f87c5;">Challan Heads</h5>
        <hr>
        
        <div id="challanTableWrapper">
          <table id="challanTable" class="table table-striped table-bordered dataTable" style="min-width: 100%;">
            <thead>
              <tr>
                <th>Description</th>
                <th>Major*</th>
                <th>Smj*</th>
                <th>Minor*</th>
                <th>Sub*</th>
                <th>SubSub*</th>
                <th>Det*</th>
                <th>Obj*</th>
                <th>PV/NV</th>
              </tr>
              <tr class="search-row">
                <!-- Input fields for column-specific search -->
                <th><input type="text" class="search-input" placeholder="Description" /></th>
                <th><input type="text" class="search-input" placeholder="Major" /></th>
                <th><input type="text" class="search-input" placeholder="Smj" /></th>
                <th><input type="text" class="search-input" placeholder="Minor" /></th>
                <th><input type="text" class="search-input" placeholder="Sub" /></th>
                <th><input type="text" class="search-input" placeholder="SubSub" /></th>
                <th><input type="text" class="search-input" placeholder="Det" /></th>
                <th><input type="text" class="search-input" placeholder="Obj" /></th>
                <th><input type="text" class="search-input" placeholder="PV/NV" /></th>
              </tr>
            </thead>
            <tbody>
              <!-- Data will be populated here dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>


  <script>
    const sheetId = "1pMEBNm6KL71NgdqK55fIZHL67z0XJnJfTpGk7uy4Nv0";
    const apiKey = "AIzaSyBAuS3Brpsw5JOJnjNJii1UlFa7ClXf8d4";
    const range = "ID!B3:J"; // Data range

    document.addEventListener("DOMContentLoaded", () => {
      // Fetch data from Google Sheets API
      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`)
        .then(response => response.json())
        .then(data => {
          const rows = data.values;
          const tbody = document.querySelector("#challanTable tbody");

          rows.forEach(row => {
            const tr = document.createElement("tr");
            row.forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });

          // Initialize DataTable with fixed column widths and working search
          const table = $('#challanTable').DataTable({
            autoWidth: false,
            paging: true,
            pageLength: 10,
            lengthMenu: [10, 25, 50, 100],
            searching: true,
            ordering: true,
            destroy: true,
            scrollX: true,
            // Disable DataTables default striping
            stripeClasses: ['odd', 'even'],
            columnDefs: [
              {
                targets: 0, // Description column
                width: '220px'
              },
              {
                targets: [1, 2, 3, 4, 5, 6, 7, 8], // All numeric columns
                width: '80px'
              }
            ],
            initComplete: function () {
              // Apply column-specific search functionality
              this.api().columns().every(function () {
                var column = this;
                var searchInput = $('input', $('.search-row').children().get(column.index()));
                
                searchInput.on('keyup change', function () {
                  if (column.search() !== this.value) {
                    column.search(this.value).draw();
                  }
                });
              });
            }
          });

          // Hide the preloader
          document.getElementById("preloader").style.display = "none";
        })
        .catch(error => {
          console.error("Error fetching data: ", error);

          // Hide the preloader in case of an error
          document.getElementById("preloader").style.display = "none";
        });
    });
  </script>


  <!-- Main JS File -->

</body>
