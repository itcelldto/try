<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District Treasury Trivandrum - Token Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0d3a5f 0%, #1a237e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 10px;
            overflow: hidden;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            height: 98vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            padding: 15px 0;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(255, 138, 0, 0.7); }
            50% { box-shadow: 0 0 25px rgba(229, 46, 113, 0.9); }
            100% { box-shadow: 0 0 15px rgba(255, 138, 0, 0.7); }
        }
        
        h1 {
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.8rem;
            margin-top: 10px;
            color: #ffeb3b;
        }
        
        .token-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            flex-grow: 1;
            font-size: 2.2rem;
        }
        
        .token-table th {
            background: linear-gradient(90deg, #e52e71, #ff8a00);
            padding: 25px 15px;
            text-align: left;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 2.5rem;
        }
        
        .token-table tr {
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s;
        }
        
        .token-table tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .token-table td {
            padding: 25px 15px;
            font-weight: 500;
        }
        
        .section-name {
            color: #4fc3f7;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .current-token {
            font-size: 3rem;
            font-weight: 700;
            color: #69f0ae;
            text-shadow: 0 0 10px rgba(105, 240, 174, 0.7);
            text-align: center;
        }
        
        .queued-tokens {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .token {
            background: linear-gradient(135deg, #ff4081, #7c4dff);
            padding: 15px 20px;
            border-radius: 10px;
            min-width: 90px;
            text-align: center;
            font-weight: 700;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(124, 77, 255, 0.7); }
            to { box-shadow: 0 0 20px rgba(255, 64, 129, 0.9); }
        }
        
        .footer {
            margin-top: 20px;
            text-align: center;
            padding: 15px;
            font-size: 1.8rem;
            color: #bdbdbd;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
        }
        
        .refresh-info {
            color: #ff9800;
            font-weight: 700;
        }
        
        .datetime {
            margin-top: 10px;
            font-size: 1.8rem;
            color: #4fc3f7;
        }
        
        /* TV screen effect */
        .container:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            z-index: 10;
            pointer-events: none;
            border-radius: 15px;
        }
        
        /* Responsive adjustments for TV */
        @media (max-width: 1920px) {
            h1 { font-size: 3rem; }
            .token-table { font-size: 2rem; }
            .token-table th { font-size: 2.2rem; }
            .current-token { font-size: 2.5rem; }
        }
        
        @media (max-width: 1366px) {
            h1 { font-size: 2.5rem; }
            .token-table { font-size: 1.8rem; }
            .token-table th { font-size: 2rem; }
            .current-token { font-size: 2.2rem; }
            .token { padding: 12px 16px; min-width: 80px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>District Treasury Trivandrum</h1>
            <div class="subtitle">Live Token Queue Display</div>
        </div>
        
        <table class="token-table">
            <thead>
                <tr>
                    <th width="30%">Counter</th>
                    <th width="20%">Current Token</th>
                    <th width="50%">Queued Tokens</th>
                </tr>
            </thead>
            <tbody id="token-data">
                <!-- Data will be populated by JavaScript -->
                <tr>
                    <td class="section-name">Counter 1</td>
                    <td class="current-token">8</td>
                    <td class="queued-tokens">
                        <div class="token">12</div>
                        <div class="token">15</div>
                    </td>
                </tr>
                <tr>
                    <td class="section-name">Counter 2</td>
                    <td class="current-token">3</td>
                    <td class="queued-tokens">
                        <div class="token">10</div>
                        <div class="token">11</div>
                        <div class="token">14</div>
                    </td>
                </tr>
                <tr>
                    <td class="section-name">Counter 3</td>
                    <td class="current-token">1</td>
                    <td class="queued-tokens">
                        <div class="token">5</div>
                        <div class="token">9</div>
                    </td>
                </tr>
                <tr>
                    <td class="section-name">Counter 4</td>
                    <td class="current-token">9</td>
                    <td class="queued-tokens">
                        <div class="token">13</div>
                        <div class="token">16</div>
                    </td>
                </tr>
                <tr>
                    <td class="section-name">Counter 5</td>
                    <td class="current-token">7</td>
                    <td class="queued-tokens">
                        <div class="token">17</div>
                        <div class="token">19</div>
                    </td>
                </tr>
                <tr>
                    <td class="section-name">Counter 8</td>
                    <td class="current-token">5</td>
                    <td class="queued-tokens">
                        <div class="token">18</div>
                    </td>
                </tr>
                <tr>
                    <td class="section-name">Additional Teller 1</td>
                    <td class="current-token">4</td>
                    <td class="queued-tokens">
                        <div class="token">20</div>
                        <div class="token">21</div>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="footer">
            <div>Display will <span class="refresh-info">auto-refresh every 2 seconds</span></div>
            <div class="datetime" id="datetime">Loading date and time...</div>
        </div>
    </div>

    <script>
        // Google Sheets API configuration
        const SPREADSHEET_ID = '11AWbKR2rR2YQYm6AdjEQsw-na9QObL0wfw6eAi4MEdM';
        const API_KEY = 'AIzaSyBAuS3Brpsw5JOJnjNJii1UlFa7ClXf8d4';
        const SHEET_NAME = '101';
        
        // Function to fetch data from Google Sheets
        async function fetchTokenData() {
            try {
                // In a real implementation, we would fetch from the API
                // const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
                // const response = await fetch(url);
                // const data = await response.json();
                
                // For demonstration, we'll simulate the data from the provided example
                return simulateData();
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }
        
        // Simulate data based on the provided example
        function simulateData() {
            return {
                "Counter 3": { currentToken: 1, queuedTokens: [] },
                "Counter 2": { currentToken: 3, queuedTokens: [10, 11] },
                "Additional Teller 1": { currentToken: 4, queuedTokens: [] },
                "Counter 8": { currentToken: null, queuedTokens: [5] },
                "Counter 5": { currentToken: null, queuedTokens: [6, 7] },
                "Counter 1": { currentToken: null, queuedTokens: [8] },
                "Counter 4": { currentToken: null, queuedTokens: [9] }
            };
        }
        
        // Process the data and update the table
        function updateTable(data) {
            const tableBody = document.getElementById('token-data');
            tableBody.innerHTML = '';
            
            // Sort sections alphabetically
            const sortedSections = Object.keys(data).sort((a, b) => {
                // Extract numbers for numeric comparison if possible
                const aNum = parseInt(a.replace(/\D/g, '')) || 0;
                const bNum = parseInt(b.replace(/\D/g, '')) || 0;
                
                // If both have numbers, compare numerically
                if (aNum && bNum) return aNum - bNum;
                
                // Otherwise compare as strings
                return a.localeCompare(b);
            });
            
            sortedSections.forEach(section => {
                const sectionData = data[section];
                const row = document.createElement('tr');
                
                // Section name
                const sectionCell = document.createElement('td');
                sectionCell.className = 'section-name';
                sectionCell.textContent = section;
                
                // Current token
                const currentTokenCell = document.createElement('td');
                currentTokenCell.className = 'current-token';
                currentTokenCell.textContent = sectionData.currentToken || '--';
                
                // Queued tokens
                const queuedTokensCell = document.createElement('td');
                queuedTokensCell.className = 'queued-tokens';
                
                if (sectionData.queuedTokens.length > 0) {
                    sectionData.queuedTokens.forEach(token => {
                        const tokenElement = document.createElement('div');
                        tokenElement.className = 'token';
                        tokenElement.textContent = token;
                        queuedTokensCell.appendChild(tokenElement);
                    });
                } else {
                    queuedTokensCell.textContent = '--';
                }
                
                row.appendChild(sectionCell);
                row.appendChild(currentTokenCell);
                row.appendChild(queuedTokensCell);
                
                tableBody.appendChild(row);
            });
        }
        
        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('datetime').textContent = now.toLocaleDateString('en-US', options);
        }
        
        // Main function to update the display
        async function updateDisplay() {
            const data = await fetchTokenData();
            if (data) {
                updateTable(data);
            }
            updateDateTime();
        }
        
        // Initial load
        updateDisplay();
        
        // Set up periodic refresh every 2 seconds
        setInterval(updateDisplay, 2000);
        
        // Update date time every second for the clock
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
