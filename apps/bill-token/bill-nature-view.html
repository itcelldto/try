<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap & DataTables CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">

    <!-- jQuery, Bootstrap, DataTables, SweetAlert, Select2 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

    <!-- jQuery UI Datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        .loading {
            display: none;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .select2-container .select2-selection--single {
            height: 37px !important;
            padding: 5px 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        .select2-container .select2-selection__rendered {
            line-height: 28px !important;
        }
        .select2-container .select2-selection__arrow {
            height: 36px !important;
        }
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pdf-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .pdf-btn:hover {
            background-color: #c82333;
        }
    </style>

</head>
<body class="container py-4" style="background-color: #d7e2ff6e;min-width: 100%;">
    <div class="card p-4">
        <h5>Bill Nature Wise Token Search</h5><hr>
        <div class="row g-3">
            <div class="col-md-4">
                <label for="ddoCode" class="form-label">Bill Nature:</label>
                <select id="ddoCode" class="form-control select2" required></select>
            </div>
            <div class="col-md-3">
                <label for="fromDate" class="form-label">From Date:</label>
                <input type="text" id="fromDate" class="form-control" placeholder="DD/MM/YYYY" required>
            </div>
            <div class="col-md-3">
                <label for="toDate" class="form-label">To Date:</label>
                <input type="text" id="toDate" class="form-control" placeholder="DD/MM/YYYY" required>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-primary" onclick="searchData()">View</button>
            </div>
        </div>
        
    <div class="loading mt-3"><img src="https://itcelldto.github.io/try/Spinner-3.gif">  Loading.Please wait...</div>
        <br>
    <div class="card p-4">
        <div class="result-header">
            <h5 id="resultHeading" class="" style="color: #5f87c5;">Bill Details <span id="billCount" style="font-size: 14px; color: #ff0000;"></span></h5>
            <button id="pdfButton" class="pdf-btn" style="display: none;">Download PDF</button>
        </div>
        <hr> 
        <table id="resultTable" class="table table-striped table-bordered dataTable">
            <thead>
                <tr>
                    <th>Token</th>
                    <th>Time</th>
                    <th>DDO</th>
                    <th>Office</th>
                    <th>BRN</th>
                    <th>Bill Type</th>
                    <th>DDO Head</th>
                    <th>Gross</th>
                    <th>Module</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody style="font-size: 12px;"></tbody>
            <tfoot>
                <tr>
                    <td colspan="7" class="text-end fw-bold">Total:</td>
                    <td id="grandTotal" class="fw-bold" style="color:green">0.00</td>
                    <td colspan="2"></td>
                </tr>
            </tfoot>
        </table>
    </div>

    </div>
          
    <script>
        // Cache for Head of Account mappings
        let headOfAccountCache = {};
        let currentData = []; // Store current table data for PDF export
        
        $(document).ready(function () {
            // Initialize jQuery UI Datepicker
            $("#fromDate, #toDate").datepicker({
                dateFormat: "dd/mm/yy",
                changeMonth: true,
                changeYear: true
            });
        });

        $(document).ready(function() {
            $('.select2').select2();
            fetchDDOCodes();
            
            // Initialize PDF button click handler
            $('#pdfButton').click(generatePDF);
        });

        function fetchDDOCodes() {
            let sheetId = "1IVNc7bKiWxrulGgdcpb4rNKVhfCIzPoBRLli1SZZcr8";
            let apiKey = "AIzaSyBAuS3Brpsw5JOJnjNJii1UlFa7ClXf8d4";
            let range = "DB!G2:G"; // Fetch only DDO Code column
            let url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let ddoDropdown = $('#ddoCode');
                    ddoDropdown.empty();
                    ddoDropdown.append('<option value="">Select Bill Nature</option>');
                    let uniqueCodes = [...new Set((data.values || []).flat())];
                    uniqueCodes.forEach(code => {
                        ddoDropdown.append(`<option value="${code}">${code}</option>`);
                    });
                })
                .catch(error => console.error("Error fetching DDO Codes:", error));
        }

        // Function to fetch Head of Account mappings
        async function fetchHeadOfAccountMappings() {
            if (Object.keys(headOfAccountCache).length > 0) {
                return headOfAccountCache;
            }
            
            let sheetId = "15-DTNnC_BLIxpJ_0H9lGhTc-dS1Ezx5P8J476JXzNUw";
            let apiKey = "AIzaSyBAuS3Brpsw5JOJnjNJii1UlFa7ClXf8d4";
            let range = "DB!B:C"; // Fetch Head of Account (B) and DDO (C) columns
            let url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const rows = data.values || [];
                
                // Skip header row if exists
                const startRow = rows[0][0] === "Head of Account" ? 1 : 0;
                
                for (let i = startRow; i < rows.length; i++) {
                    const row = rows[i];
                    if (row.length >= 2) {
                        headOfAccountCache[row[1]] = row[0]; // Map DDO (C) to Head of Account (B)
                    }
                }
                return headOfAccountCache;
            } catch (error) {
                console.error("Error fetching Head of Account mappings:", error);
                return {};
            }
        }

        async function searchData() {
            let ddoCode = $('#ddoCode').val();
            let fromDateInput = $('#fromDate').val();
            let toDateInput = $('#toDate').val();

            if (!ddoCode || !fromDateInput || !toDateInput) {
                Swal.fire('Error', 'Please enter all required fields', 'error');
                return;
            }

            let fromDate = new Date(fromDateInput.split('/').reverse().join('-'));
            let toDate = new Date(toDateInput.split('/').reverse().join('-'));
            // Set fromDate to one day before
            fromDate.setDate(fromDate.getDate() - 1);
            toDate.setDate(toDate.getDate() + 1);
            $('.loading').show();

            // Fetch Head of Account mappings first
            const headOfAccountMappings = await fetchHeadOfAccountMappings();

            let sheetId = "1IVNc7bKiWxrulGgdcpb4rNKVhfCIzPoBRLli1SZZcr8";
            let apiKey = "AIzaSyBAuS3Brpsw5JOJnjNJii1UlFa7ClXf8d4";
            let range = "DB!A:L"; // Fetch all relevant columns
            let url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let rows = data.values || [];
                    rows.shift(); // Remove headers

                    let filteredRows = rows.filter(row => {
                        let rowDDO = row[6];
                        let rowFromDate = parseDate(row[10]); // Column K (From Date)
                        let rowToDate = parseDate(row[11]); // Column L (To Date)

                        return rowDDO === ddoCode && rowFromDate >= fromDate && rowToDate <= toDate;
                    });

                    currentData = filteredRows; // Store data for PDF export
                    displayResults(filteredRows, headOfAccountMappings);
                    $('.loading').hide();
                    
                    // Show PDF button if there are results
                    if (filteredRows.length > 0) {
                        $('#pdfButton').show();
                    } else {
                        $('#pdfButton').hide();
                    }
                })
                .catch(error => {
                    console.error("Error fetching data: ", error);
                    $('.loading').hide();
                    $('#pdfButton').hide();
                });
        }

        function updateResultHeading(officeName, totalBills, totalGrossAmount) {
            if (totalBills > 0) {
                $("#resultHeading").html(`${officeName} - Total Bills: ${totalBills}, Gross Total: ₹${totalGrossAmount.toFixed(2)}`);
            } else {
                $("#resultHeading").html("Results");
            }
        }

        function parseDate(dateStr) {
            if (!dateStr) return new Date(0); // Handle empty dates
            let parts = dateStr.split('/');
            return new Date(parts[2], parts[1] - 1, parts[0]); // Convert DD/MM/YYYY to Date
        }

        function displayResults(data, headOfAccountMappings) {
            if ($.fn.DataTable.isDataTable('#resultTable')) {
                $('#resultTable').DataTable().destroy();
            }
            let tableBody = $("#resultTable tbody");
            tableBody.empty();
            let totalGrossAmount = 0;

            data.forEach(row => {
                totalGrossAmount += parseFloat(row[7]) || 0;
                const ddoCode = row[2]; // DDO code is in column C (index 2)
                const headOfAccount = headOfAccountMappings[ddoCode] || row[6]; // Fallback to original nature if mapping not found
                
                tableBody.append(`<tr>
                    <td>${row[0]}</td>
                    <td>${row[1]}</td>
                    <td>${row[2]}</td>
                    <td>${row[3]}</td>
                    <td>${row[4]}</td>
                    <td>${row[5]}</td>
                    <td>${headOfAccount}</td>
                    <td>${row[7]}</td>
                    <td>${row[8]}</td>
                    <td>${row[9]}</td>
                </tr>`);
            });
            
            $('#grandTotal').text(totalGrossAmount.toFixed(2));
            $('#billCount').text(`(${data.length} bills found)`);
            $('#resultTable').DataTable({
                paging: true,
                pageLength: 10,
                lengthMenu: [10, 25, 50, 100],
                searching: true,
                ordering: true,
                destroy: true
            });
            
            if (data.length === 0) {
                Swal.fire('No Records Found', 'No matching records found for the selected criteria.', 'info');
            }
        }
        
        function generatePDF() {
            // Use jsPDF with autoTable plugin
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a4'
            });
            
            // Get current date for filename
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0];
            
            // Prepare data for PDF (only selected columns)
            const pdfData = currentData.map(row => {
                const ddoCode = row[2];
                const headOfAccount = headOfAccountCache[ddoCode] || row[6];
                
                return [
                    row[0], // Token
                    row[1], // Time
                    row[2], // DDO
                    row[3], // Office
                    row[4], // BRN
                    row[5], // Bill Type
                    headOfAccount, // DDO Head
                    row[7]  // Gross
                ];
            });
            
            // Calculate total gross amount
            const totalGross = currentData.reduce((sum, row) => sum + (parseFloat(row[7]) || 0), 0);
            
            // Add title and date to PDF
            doc.setFontSize(14);
            doc.setTextColor(0, 0, 0); // Black color
            doc.text('Bill Nature Wise Token Report', 105, 15, { align: 'center' });
            
            doc.setFontSize(10);
            doc.text(`Bill Nature: ${$('#ddoCode').val()}`, 14, 25);
            doc.text(`Date Range: ${$('#fromDate').val()} to ${$('#toDate').val()}`, 14, 30);
            doc.text(`Total Bills: ${currentData.length}`, 14, 35);
            doc.text(`Total Gross Amount: ₹${totalGross.toFixed(2)}`, 14, 40);
            
            // Add the table
            doc.autoTable({
                startY: 45,
                head: [['Token', 'Time', 'DDO', 'Office', 'BRN', 'Bill Type', 'DDO Head', 'Gross']],
                body: pdfData,
                theme: 'grid',
                headStyles: {
                    fillColor: [200, 200, 200],
                    textColor: [0, 0, 0],
                    fontStyle: 'bold'
                },
                styles: {
                    cellPadding: 2,
                    fontSize: 8,
                    textColor: [0, 0, 0], // Black text
                    lineColor: [0, 0, 0],   // Black lines
                    lineWidth: 0.1
                },
                columnStyles: {
                    0: { cellWidth: 20 }, // Token
                    1: { cellWidth: 20 }, // Time
                    2: { cellWidth: 20 }, // DDO
                    3: { cellWidth: 30 }, // Office
                    4: { cellWidth: 15 }, // BRN
                    5: { cellWidth: 20 }, // Bill Type
                    6: { cellWidth: 30 }, // DDO Head
                    7: { cellWidth: 20 }  // Gross
                },
                margin: { left: 10 }
            });
            
            // Add total row
            doc.autoTable({
                startY: doc.lastAutoTable.finalY,
                body: [['', '', '', '', '', '', 'Total:', totalGross.toFixed(2)]],
                styles: {
                    fontStyle: 'bold',
                    textColor: [0, 0, 0]
                },
                columnStyles: {
                    7: { halign: 'right' }
                },
                margin: { left: 10 }
            });
            
            // Save the PDF
            doc.save(`Bill_Nature_Report_${dateStr}.pdf`);
        }
    </script>

</body>
</html>
