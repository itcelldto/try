<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Distribution System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #0482cbeb;
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
        .bg-secondary {
    --bs-bg-opacity: 1;
    background-color: rgb(13 110 253 / 22%) !important;
}
.text-white {
    --bs-text-opacity: 1;
    color: rgb(30 49 76 / 51%) !important;
}
        .select2-container .select2-selection--single {
            height: 38px;
            padding-top: 4px;
        }
        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 36px;
        }
        #seatNotListedInput {
            display: none;
            margin-top: 10px;
        }
        .form-label {
            font-weight: 500;
        }
        .status-message {
            font-weight: 500;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }
        .success {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        .error {
            background-color: #f8d7da;
            color: #842029;
        }
    </style>
</head>
<body style=" background-color: #d7e2ff6e;">
    <div class="container py-4"style="min-width: 100%;">
        <div class="row justify-content-center">
            <div class="col-lg-10"style="min-width: 100%;">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="bi bi-box-seam"></i> Addd Asset Distribution </h4>
                    </div>
                    <div class="card-body">
                        <form id="distributionForm" onsubmit="handleDistributionSubmit(event)">
                            <input type="hidden" name="formType" value="distribution">
                            
                            <!-- Treasury Section -->
                           
                            
                              
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="treasuryName" class="form-label">Treasury Name</label>
                                            <select class="form-select select2" id="treasuryName" name="treasuryName" required>
                                                <option value="">Select Treasury</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="treasuryCode" class="form-label">Treasury Code</label>
                                            <input type="text" class="form-control" id="treasuryCode" name="treasuryCode" readonly>
                                        </div>
                                    </div>
                               
                        
                            
                            <!-- Asset Information Section -->
                           
                               
                             
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="product" class="form-label">Product Type</label>
                                            <select class="form-select select2" id="product" name="product" required>
                                                <option value="">Select Product</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="assetId" class="form-label">Asset ID</label>
                                            <select class="form-select select2" id="assetId" name="assetId" required disabled>
                                                <option value="">Select Product First</option>
                                            </select>
                                        </div>
                                    </div>
                            
                           
                            
                            <!-- Employee Information Section -->
                         
                           
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="empName" class="form-label">Employee Name</label>
                                            <input type="text" class="form-control" id="empName" name="empName" required oninput="this.value = this.value.toUpperCase()">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="empNumber" class="form-label">PEN</label>
                                            <input type="text" class="form-control" id="empNumber" name="empNumber" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="seatName" class="form-label">Seat/Position</label>
                                            <select class="form-select select2" id="seatName" name="seatName" required>
                                                <option value="">Select Seat Name</option>
                                            </select>
                                            <div class="form-check mt-2">
                                                <input class="form-check-input" type="checkbox" id="seatNotListed" name="seatNotListed">
                                                <label class="form-check-label" for="seatNotListed">Seat not listed</label>
                                            </div>
                                            <input type="text" class="form-control mt-2" id="seatNotListedInput" name="seatNotListedInput" placeholder="Enter seat name">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="ipAssigned" class="form-label">IP Address (if applicable)</label>
                                            <input type="text" class="form-control" id="ipAssigned" name="ipAssigned" required placeholder="192.168.1.1">                               </div>
                                    </div>
                       
                    
                            
                         <!-- Updated Issue Confirmation Section -->

    
       
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Confirm Distribution/Issue?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="issueConfirmed" id="issueYes" value="Yes" required checked>
                        <label class="form-check-label" for="issueYes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="issueConfirmed" id="issueNo" value="No">
                        <label class="form-check-label" for="issueNo">No</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="issueTime" class="form-label">Issued Date & Time</label>
                    <input type="datetime-local" class="form-control" id="issueTime" name="issueTime" readonly>
                </div>
            </div>
       

    
   <div style="text-align:center;">
        <button type="submit" class="btn btn-primary" id="submitBtn">
            <span id="submitText">Save Distribution</span>
            <span id="submitSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
        </button>
    </div>
                            <div id="statusMessage" class="status-message mt-3 d-none"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <!-- Add SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        // Replace with your deployed web app URL
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbx_jIVSPEI-FgOdyfVdwB4QOU6iFMdnHLj2Wox7qMu_o85piCNtSsqjLbBqB5VrfIpCtw/exec';
        let assetData = []; // Store all asset data for filtering
        
        $(document).ready(function() {
            // Initialize Select2
            $('.select2').select2({
                width: '100%'
            });
            
            // Load initial data
            loadTreasuryNames();
            loadAllAssets(); // Load all assets for filtering
            loadSeatNames();
            
            // Event listeners
            $('#treasuryName').change(function() {
                const selectedOption = $(this).find('option:selected');
                const treasuryCode = selectedOption.text().substring(0, 4);
                $('#treasuryCode').val(treasuryCode);
            });
            
            $('#product').change(function() {
                updateAssetIdDropdown();
            });
            
            $('#seatNotListed').change(function() {
                if ($(this).is(':checked')) {
                    $('#seatName').val('').trigger('change');
                    $('#seatNotListedInput').show().focus();
                } else {
                    $('#seatNotListedInput').hide().val('');
                }
            });
            
            $('input[name="issueConfirmed"]').change(function() {
                if ($(this).val() === 'Yes' && $(this).is(':checked')) {
                    const now = new Date();
                    const timezoneOffset = now.getTimezoneOffset() * 60000;
                    const localISOTime = (new Date(now - timezoneOffset)).toISOString().slice(0, 16);
                    $('#issueTime').val(localISOTime);
                } else {
                    $('#issueTime').val('');
                }
            });
        });
        
        function updateAssetIdDropdown() {
            const selectedProduct = $('#product').val();
            const assetDropdown = $('#assetId');
            
            assetDropdown.empty();
            
            if (!selectedProduct) {
                assetDropdown.append('<option value="">Select Product First</option>');
                assetDropdown.prop('disabled', true);
            } else {
                assetDropdown.prop('disabled', false);
                assetDropdown.append('<option value="">Select Asset ID</option>');
                
                // Filter assets by selected product
                const filteredAssets = assetData.filter(asset => asset.product === selectedProduct);
                
                if (filteredAssets.length === 0) {
                    assetDropdown.append('<option value="">No assets available for this product</option>');
                } else {
                    filteredAssets.forEach(asset => {
                        assetDropdown.append(`<option value="${asset.id}">${asset.id}</option>`);
                    });
                }
            }
            
            assetDropdown.trigger('change');
        }
        
        function loadAllAssets() {
            fetch(`${scriptUrl}?action=getAllAssets`)
                .then(response => response.json())
                .then(data => {
                    assetData = data;
                    
                    // Populate product dropdown with unique products
                    const productDropdown = $('#product');
                    const uniqueProducts = [...new Set(data.map(asset => asset.product))];
                    
                    uniqueProducts.forEach(product => {
                        productDropdown.append(`<option value="${product}">${product}</option>`);
                    });
                })
                .catch(error => {
                    console.error('Error loading assets:', error);
                    showStatusMessage('Error loading asset data', 'error');
                });
        }
        
        function loadTreasuryNames() {
            fetch(`${scriptUrl}?action=getTreasuryNames`)
                .then(response => response.json())
                .then(data => {
                    const select = $('#treasuryName');
                    select.empty().append('<option value="">Select Treasury</option>');
                    data.forEach(item => {
                        select.append(`<option value="${item}">${item}</option>`);
                    });
                })
                .catch(error => {
                    console.error('Error loading treasury names:', error);
                    showStatusMessage('Error loading treasury data', 'error');
                });
        }
        
        function loadSeatNames() {
            fetch(`${scriptUrl}?action=getSeatNames`)
                .then(response => response.json())
                .then(data => {
                    const select = $('#seatName');
                    select.empty().append('<option value="">Select Seat Name</option>');
                    data.forEach(item => {
                        select.append(`<option value="${item}">${item}</option>`);
                    });
                })
                .catch(error => {
                    console.error('Error loading seat names:', error);
                });
        }
        
         // Add this event listener for the radio buttons
        $('input[name="issueConfirmed"]').change(function() {
            if ($(this).val() === 'Yes') {
                $('#submitBtn').prop('disabled', false);
                const now = new Date();
                const timezoneOffset = now.getTimezoneOffset() * 60000;
                const localISOTime = (new Date(now - timezoneOffset)).toISOString().slice(0, 16);
                $('#issueTime').val(localISOTime);
            } else {
                $('#submitBtn').prop('disabled', true);
                $('#issueTime').val('');
            }
        });
        
        // Updated handleDistributionSubmit function
        async function handleDistributionSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            // Handle seat name logic
            if (data.seatNotListed === 'on') {
                data.seatName = data.seatNotListedInput;
            }
            
            // First check if asset is already issued
            try {
                const checkResponse = await fetch(`${scriptUrl}?action=checkAssetIssued&assetId=${data.assetId}`);
                const checkResult = await checkResponse.json();
                
                if (checkResult.isIssued) {
                    Swal.fire({
                        title: 'Asset Already Issued',
                        html: `This asset is already issued to:<br>
                               <strong>${checkResult.empName}</strong><br>
                               Employee No: <strong>${checkResult.empNumber}</strong>`,
                        icon: 'warning',
                        confirmButtonText: 'OK',
                        footer: 'Please edit the existing record if needed'
                    });
                    return;
                }
                
                // Proceed with submission if asset is not issued
                const submitBtn = $('#submitBtn');
                const submitText = $('#submitText');
                const submitSpinner = $('#submitSpinner');
                
                submitText.addClass('d-none');
                submitSpinner.removeClass('d-none');
                submitBtn.prop('disabled', true);
                
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(data)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showStatusMessage(result.message, 'success');
                    form.reset();
                    $('#treasuryCode').val('');
                    $('#assetId').val('').trigger('change');
                    $('input[name="issueConfirmed"][value="Yes"]').prop('checked', true);
                    $('#submitBtn').prop('disabled', false);
                } else {
                    showStatusMessage(result.message, 'error');
                }
            } catch (error) {
                showStatusMessage('Error processing request: ' + error.message, 'error');
            } finally {
                $('#submitText').removeClass('d-none');
                $('#submitSpinner').addClass('d-none');
                $('#submitBtn').prop('disabled', false);
            }
        }
        
        function showStatusMessage(message, type) {
            const statusElement = $('#statusMessage');
            statusElement.text(message)
                        .removeClass('d-none success error')
                        .addClass(type);
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                statusElement.addClass('d-none');
            }, 5000);
        }
    </script>
</body>
</html>
