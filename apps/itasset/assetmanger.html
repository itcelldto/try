<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tab-content {
            padding: 20px;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            border-radius: 0 0 5px 5px;
        }
        .nav-tabs .nav-link.active {
            font-weight: bold;
        }
        .hidden-field {
            display: none;
        }
        .form-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        #seatNotListedInput {
            display: none;
            margin-top: 10px;
        }
        .success-message {
            color: green;
            margin-top: 10px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Asset Management System</h2>
        
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="distribution-tab" data-bs-toggle="tab" data-bs-target="#distribution" type="button" role="tab">Add/Edit Distribution</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="return-tab" data-bs-toggle="tab" data-bs-target="#return" type="button" role="tab">Asset Return for Maintenance</button>
            </li>
        </ul>
        
        <div class="tab-content" id="myTabContent">
            <!-- Distribution Tab -->
            <div class="tab-pane fade show active" id="distribution" role="tabpanel">
                <div class="form-section">
                    <h4>Asset Distribution Form</h4>
                    <form id="distributionForm" onsubmit="handleDistributionSubmit(event)">
                        <input type="hidden" name="formType" value="distribution">
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="treasuryName" class="form-label">Treasury Name</label>
                                <select class="form-select select2" id="treasuryName" name="treasuryName" required>
                                    <option value="">Select Treasury</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="treasuryCode" class="form-label">Treasury Code</label>
                                <input type="text" class="form-control" id="treasuryCode" name="treasuryCode" readonly>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="assetId" class="form-label">Asset ID</label>
                                <select class="form-select select2" id="assetId" name="assetId" required>
                                    <option value="">Select Asset ID</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="product" class="form-label">Product</label>
                                <select class="form-select select2" id="product" name="product" required>
                                    <option value="">Select Product</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="empName" class="form-label">Issued to Employee Name</label>
                                <input type="text" class="form-control" id="empName" name="empName" required oninput="this.value = this.value.toUpperCase()">
                            </div>
                            <div class="col-md-6">
                                <label for="empNumber" class="form-label">Employee Permanent No</label>
                                <input type="text" class="form-control" id="empNumber" name="empNumber" required>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="seatName" class="form-label">Employee Seat Name</label>
                                <select class="form-select select2" id="seatName" name="seatName">
                                    <option value="">Select Seat Name</option>
                                </select>
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox" id="seatNotListed" name="seatNotListed">
                                    <label class="form-check-label" for="seatNotListed">Seat not listed</label>
                                </div>
                                <input type="text" class="form-control mt-2" id="seatNotListedInput" name="seatNotListedInput" placeholder="Enter seat name">
                            </div>
                            <div class="col-md-6">
                                <label for="ipAssigned" class="form-label">IP Assigned to Employee (optional)</label>
                                <input type="text" class="form-control" id="ipAssigned" name="ipAssigned" placeholder="e.g., 192.168.1.1">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Issue Confirmed?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="issueConfirmed" id="issueYes" value="Yes" required>
                                    <label class="form-check-label" for="issueYes">Yes</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="issueConfirmed" id="issueNo" value="No">
                                    <label class="form-check-label" for="issueNo">No</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="issueTime" class="form-label">Issue Time</label>
                                <input type="datetime-local" class="form-control" id="issueTime" name="issueTime" readonly>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Save Distribution</button>
                        <div id="distributionMessage" class="mt-2"></div>
                    </form>
                </div>
            </div>
            
            <!-- Return Tab -->
            <div class="tab-pane fade" id="return" role="tabpanel">
                <div class="form-section">
                    <h4>Asset Return Form</h4>
                    <form id="returnForm" onsubmit="handleReturnSubmit(event)">
                        <input type="hidden" name="formType" value="return">
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="returnAssetId" class="form-label">Asset ID</label>
                                <select class="form-select select2" id="returnAssetId" name="assetId" required>
                                    <option value="">Select Asset ID</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Return Confirmed?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="returnConfirmed" id="returnYes" value="Yes" required>
                                    <label class="form-check-label" for="returnYes">Yes</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="returnConfirmed" id="returnNo" value="No">
                                    <label class="form-check-label" for="returnNo">No</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="returnTime" class="form-label">Return Time</label>
                                <input type="datetime-local" class="form-control" id="returnTime" name="returnTime" readonly>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="returnRemarks" class="form-label">Return Remarks</label>
                                <textarea class="form-control" id="returnRemarks" name="returnRemarks" rows="3"></textarea>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Return Asset</button>
                        <div id="returnMessage" class="mt-2"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Replace with your deployed web app URL
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbyh9j4UKANy4XTwgQY40C7h6oCOamXmDrEwr3uMow17oYyYcAvgyvBcTx_sw0psH78Y/exec';
        
        $(document).ready(function() {
            $('.select2').select2();
            
            // Load initial data
            loadTreasuryNames();
            loadAssetIds();
            loadProducts();
            loadSeatNames();
            loadReturnAssetIds();
            
            // Event listeners
            $('#treasuryName').change(function() {
                const selectedOption = $(this).find('option:selected');
                const treasuryCode = selectedOption.text().substring(0, 4);
                $('#treasuryCode').val(treasuryCode);
            });
            
            $('#seatNotListed').change(function() {
                if ($(this).is(':checked')) {
                    $('#seatName').val('').trigger('change');
                    $('#seatNotListedInput').show().focus();
                } else {
                    $('#seatNotListedInput').hide().val('');
                }
            });
            
            $('input[name="issueConfirmed"]').change(function() {
                if ($(this).val() === 'Yes' && $(this).is(':checked')) {
                    const now = new Date();
                    const timezoneOffset = now.getTimezoneOffset() * 60000;
                    const localISOTime = (new Date(now - timezoneOffset)).toISOString().slice(0, 16);
                    $('#issueTime').val(localISOTime);
                } else {
                    $('#issueTime').val('');
                }
            });
            
            $('input[name="returnConfirmed"]').change(function() {
                if ($(this).val() === 'Yes' && $(this).is(':checked')) {
                    const now = new Date();
                    const timezoneOffset = now.getTimezoneOffset() * 60000;
                    const localISOTime = (new Date(now - timezoneOffset)).toISOString().slice(0, 16);
                    $('#returnTime').val(localISOTime);
                } else {
                    $('#returnTime').val('');
                }
            });
        });
        
        // Form submission handlers
        function handleDistributionSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            // Handle seat name logic
            if (data.seatNotListed === 'on') {
                data.seatName = data.seatNotListedInput;
            }
            
            fetch(scriptUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    showMessage('distributionMessage', result.message, 'success');
                    form.reset();
                    $('#treasuryCode').val('');
                } else {
                    showMessage('distributionMessage', result.message, 'error');
                }
            })
            .catch(error => {
                showMessage('distributionMessage', 'Error saving distribution: ' + error.message, 'error');
            });
        }
        
        function handleReturnSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            fetch(scriptUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    showMessage('returnMessage', result.message, 'success');
                    form.reset();
                } else {
                    showMessage('returnMessage', result.message, 'error');
                }
            })
            .catch(error => {
                showMessage('returnMessage', 'Error saving return: ' + error.message, 'error');
            });
        }
        
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = type === 'success' ? 'success-message' : 'error-message';
        }
        
        // Data loading functions
        function loadTreasuryNames() {
            fetch(`${scriptUrl}?action=getTreasuryNames`)
                .then(response => response.json())
                .then(data => {
                    const select = $('#treasuryName');
                    select.empty().append('<option value="">Select Treasury</option>');
                    data.forEach(item => {
                        select.append(`<option value="${item}">${item}</option>`);
                    });
                });
        }
        
        function loadAssetIds() {
            fetch(`${scriptUrl}?action=getAssetIds`)
                .then(response => response.json())
                .then(data => {
                    const select = $('#assetId');
                    select.empty().append('<option value="">Select Asset ID</option>');
                    data.forEach(item => {
                        select.append(`<option value="${item}">${item}</option>`);
                    });
                    
                    // Also load for return form
                    const returnSelect = $('#returnAssetId');
                    returnSelect.empty().append('<option value="">Select Asset ID</option>');
                    data.forEach(item => {
                        returnSelect.append(`<option value="${item}">${item}</option>`);
                    });
                });
        }
        
        function loadProducts() {
            fetch(`${scriptUrl}?action=getProducts`)
                .then(response => response.json())
                .then(data => {
                    const select = $('#product');
                    select.empty().append('<option value="">Select Product</option>');
                    data.forEach(item => {
                        select.append(`<option value="${item}">${item}</option>`);
                    });
                });
        }
        
        function loadSeatNames() {
            fetch(`${scriptUrl}?action=getSeatNames`)
                .then(response => response.json())
                .then(data => {
                    const select = $('#seatName');
                    select.empty().append('<option value="">Select Seat Name</option>');
                    data.forEach(item => {
                        select.append(`<option value="${item}">${item}</option>`);
                    });
                });
        }
        
        function loadReturnAssetIds() {
            // Already loaded with loadAssetIds()
        }
		function handleReturnSubmit(event) {
    event.preventDefault();
    const form = event.target;
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());
    
    // First check if asset is issued and not returned
    fetch(`${scriptUrl}?action=checkAssetStatus&assetId=${data.assetId}`)
        .then(response => response.json())
        .then(statusResult => {
            if (!statusResult.isIssued || statusResult.isReturned) {
                throw new Error("This asset is not currently issued out");
            }
            
            // Proceed with return if asset is issued
            return fetch(scriptUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(data)
            });
        })
        .then(response => response.json())
        .then(result => {
            if (result.status === 'success') {
                showMessage('returnMessage', result.message, 'success');
                form.reset();
            } else {
                showMessage('returnMessage', result.message, 'error');
            }
        })
        .catch(error => {
            showMessage('returnMessage', error.message, 'error');
        });
}
    </script>
</body>
</html>
