<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eOffice Employee Transfer EMD</title>
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .required::after {
            content: " *";
            color: red;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-col {
            flex: 1;
        }
        .button-group {
           /* display: flex;*/
            justify-content: space-between;
            margin-top: 30px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        #submitBtn {
            background-color: #2ecc71;
            color: white;
        }
        #submitBtn:hover {
            background-color: #27ae60;
        }
        #clearBtn {
            background-color: #e74c3c;
            color: white;
        }
        #clearBtn:hover {
            background-color: #c0392b;
        }
        #printBtn {
            background-color: #3498db;
            color: white;
        }
        #printBtn:hover {
            background-color: #2980b9;
        }
        .spinner {
            display: none;
            justify-content: center;
            align-items: center;
        }
        .spinner-inner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
        .pdf-container {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #fff;
            background-color: white;
        }
        .pdf-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .pdf-title {
            font-size: 24px;
            font-weight: bold;
        }
        .pdf-date {
            font-size: 16px;
        }
        .pdf-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .pdf-table th, .pdf-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .pdf-table th {
            background-color: #f2f2f2;
        }
        .pdf-footer {
            margin-top: 50px;
            text-align: right;
        }
        .signature-line {
            margin-top: 50px;
            border-top: 1px solid #333;
            width: 200px;
            margin-left: auto;
            text-align: center;
            padding-top: 5px;
			margin-right:20px;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            .pdf-container, .pdf-container * {
                visibility: visible;
            }
            .pdf-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 95%;
                border: none;
                box-shadow: none;
				
            }
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container no-print">
        <h1>eOffice Employee Transfer EMD</h1>
        
        <form id="transferForm"method="post" class="php-email-form aos-init aos-animate" data-aos="fade-up" data-aos-delay="200" onsubmit="submitForm(event)">
           
 <!-- Name of Office with Treasury Office Code -->
            <div class="form-group">
                <label for="officeName" class="required">Name of Office with Treasury Office Code</label>
                <select id="officeName" name="officeName" required>
                    <option value="">Select Office</option>
                </select>
            </div>
            
            <!-- Relieved from the charge of Post -->
            <div class="form-group">
                <label for="relievedPost" class="required">Relieved from the charge of Post (Seat Name as per e-office)</label>
                <select id="relievedPost" name="relievedPost" required>
                    <option value="">Select Post</option>
                </select>
            </div>
            
            <!-- Relieving Employee Details -->
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="relievedEmployee" class="required">NAME OF EMPLOYEE (Transferred / Relieved)</label>
                        <input type="text" id="relievedEmployee" name="relievedEmployee" required readonly>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="relievedPEN" class="required">PEN</label>
                        <input type="text" id="relievedPEN" name="relievedPEN" required readonly>
                    </div>
                </div>
            </div>
            
            <!-- Section -->
            <div class="form-group">
                <label for="section">Section</label>
                <input type="text" id="section" name="section" readonly>
            </div>
            
            <!-- Order Details -->
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="relieveOrderNumber">RELIVE ORDER NUMBER</label>
                        <input type="text" id="relieveOrderNumber" name="relieveOrderNumber">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="orderDate">ORDER DATE</label>
                        <input type="date" id="orderDate" name="orderDate">
                    </div>
                </div>
            </div>
            
            <!-- New Employee Details -->
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="newEmployeePEN" class="required">New Employee PEN</label>
                        <input type="text" id="newEmployeePEN" name="newEmployeePEN" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="newEmployeeEmail">EMPLOYEE CRU EMAIL ID</label>
                        <input type="email" id="newEmployeeEmail" name="newEmployeeEmail" readonly>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="newEmployeeName" class="required">EMPLOYEE NAME (Newly Joined / in charge)</label>
                        <input type="text" id="newEmployeeName" name="newEmployeeName" required readonly>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="newEmployeeDesignation" class="required">Designation of employee</label>
                        <input type="text" id="newEmployeeDesignation" name="newEmployeeDesignation" required readonly>
                    </div>
                </div>
            </div>
            
            <!-- Hidden field for relievedPost2 (always blank) -->
            <input type="text" id="relievedPost2" name="relievedPost2" value=""readonly style="display:none;">
            
            <!-- Buttons -->
            <div class="button-group">
                
                <button type="button" id="previewBtn">Preview PDF</button>
                <button type="submit" id="submitBtn">Submit</button>
				<button type="button" id="clearBtn">Clear</button>
            </div>
            
            <!-- Spinner -->
            <div class="spinner" id="spinner">
                <div class="spinner-inner"></div>
            </div>
        </form>
    </div>
    
    <!-- PDF Preview Container -->
    <div id="pdfPreview" class="pdf-container hidden">
        <div class="pdf-header">
            <div class="pdf-title">e Office Transfer Proforma</div>
            <div class="pdf-date">Date: <span id="currentDate"></span></div>
        </div>
        <hr>
        <h3>Name of Treasury: <span id="pdfTreasuryName"></span></h3>
        
        <table class="pdf-table">
            <thead>
                <tr>
                    <th>SL.No</th>
                    <th>Section</th>
                    <th>Seat name as per eOffice</th>
                    <th>Relieving Employee</th>
                    <th>Joining Employee</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td id="pdfSection"></td>
                    <td id="pdfSeatName"></td>
                    <td id="pdfRelievingEmployee"></td>
                    <td id="pdfJoiningEmployee"></td>
                </tr>
            </tbody>
        </table>
        <br>
		<br>
        <div class="pdf-footer">
            <div class="signature-line"><strong>District Treasury Officer</strong></div>
            <div><strong>District Treasury, Trivandrum</strong></div>
        </div>
        
        <div class="button-group no-print" style="margin-top: 20px;">
            <button type="button" id="printBtn">Print</button>
            <button type="button" id="backBtn">Back to Form</button>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- html2pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        // Google Sheets API configuration
        const SHEET_ID = '1bGd83-iK7XHBygGivClAlqpWwTi4Ha2E6dmCj_PF-Rg';
        const EMPLOYEE_SHEET_ID = '1laWjV6MFOfbb7Xg2kzBVz99Ho3S74PN81BM0UlqRcmM';
        const API_KEY = 'AIzaSyBAuS3Brpsw5JOJnjNJii1UlFa7ClXf8d4';
        
        // Global variables to store data
        let officeData = [];
        let employeeData = [];
        let newEmployeeData = [];
        let seatDetailsData = [];
        
        // Initialize the form when the page loads
        $(document).ready(function() {
            // Initialize Select2 dropdowns
            $('#officeName').select2();
            $('#relievedPost').select2();
            
            // Load initial data
            loadOfficeData();
            loadEmployeeData();
            loadNewEmployeeData();
            loadSeatDetailsData();
            
            // Set current date
            const today = new Date().toISOString().split('T')[0];
            $('#orderDate').val(today);
            $('#currentDate').text(new Date().toLocaleDateString());
            
            // Event handlers
            $('#officeName').on('change', function() {
                const selectedOffice = $(this).val();
                filterSeatsByOffice(selectedOffice);
                clearRelievedEmployeeData();
            });
            
            $('#relievedPost').on('change', function() {
                const selectedOffice = $('#officeName').val();
                const selectedSeat = $(this).val();
                if (selectedOffice && selectedSeat) {
                    loadRelievedEmployeeData(selectedOffice, selectedSeat);
                    loadSectionData(selectedSeat);
                }
            });
            
            $('#newEmployeePEN').on('change', function() {
                const pen = $(this).val();
                loadNewEmployeeDetails(pen);
            });
            
            $('#clearBtn').on('click', function() {
                clearForm();
            });
            
            $('#previewBtn').on('click', function() {
                if (validateForm()) {
                    generatePDFPreview();
                }
            });
            
            $('#printBtn').on('click', function() {
                window.print();
            });
            
            $('#backBtn').on('click', function() {
                $('#pdfPreview').addClass('hidden');
                $('.container').removeClass('hidden');
            });
            
            // Form submission
          //  $('#transferForm').on('submit', function(e) {
           //     e.preventDefault();
            //    if (validateForm()) {
              //      submitFormData();
            //    }
           // });
        });
        
		
	document.getElementById("transferForm").onsubmit = function(e) {
	e.preventDefault(); 
    var submitButton = document.getElementById("submitBtn");
    var spinner = document.getElementById("spinner");
    // Show spinner and hide the button
    spinner.style.display = "flex";
    submitButton.style.display = "none";
    var formData = new FormData(this);
    var xhr = new XMLHttpRequest();
	 xhr.open("POST", "https://script.google.com/macros/s/AKfycbxaRvK5uPIqJKyfEjMvMd4qNiVJQpsIpz05CpjnU3EzkKCHpEhnd9Cs1Mohce4EoFMgyA/exec", true);
	 xhr.onload = function() {
	 // Hide spinner and show the submit button after response
      spinner.style.display = "none";
      submitButton.style.display = "inline-block";
      if (xhr.status == 200) {
        var referenceId = xhr.responseText; // Receive reference ID from the server
        // Show SweetAlert success message with the reference ID
        Swal.fire({
          title: 'Success!',
          html: 'Your submission has been received.<br><br><b>Reference ID:</b> ' + referenceId,
          icon: 'success',
          confirmButtonText: 'OK'
        }).then(function() {
          document.getElementById("contactForm").reset(); // Reset the form after submission
        });
      } else {
        // Error handling if the form submission fails
        Swal.fire({
          title: 'Error!',
          text: 'There was an issue submitting your form. Please try again.',
          icon: 'error',
          confirmButtonText: 'OK'
        });
      }
    };
    xhr.send(formData);
	                clearForm();
  };
	 
	 
        // Load office data from Google Sheets
        function loadOfficeData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Transfer EMD!D3:D?key=${API_KEY}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.values) {
                        officeData = data.values.flat().filter((value, index, self) => 
                            value && self.indexOf(value) === index
                        ).sort();
                        
                        // Populate office dropdown
                        $('#officeName').empty().append('<option value="">Select Office</option>');
                        officeData.forEach(office => {
                            $('#officeName').append(`<option value="${office}">${office}</option>`);
                        });
                    }
                })
                .catch(error => console.error('Error loading office data:', error));
        }
        
        // Load all data from Transfer EMD sheet
        function loadEmployeeData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Transfer EMD!D3:N?key=${API_KEY}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.values) {
                        employeeData = data.values;
                    }
                })
                .catch(error => console.error('Error loading employee data:', error));
        }
        
        // Load seat details data
        function loadSeatDetailsData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Seat Details 02!AA2:AB?key=${API_KEY}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.values) {
                        seatDetailsData = data.values;
                    }
                })
                .catch(error => console.error('Error loading seat details data:', error));
        }
        
        // Filter seats by selected office
        function filterSeatsByOffice(office) {
            if (!employeeData.length) {
                loadEmployeeData();
                // Try again after a short delay
                setTimeout(() => filterSeatsByOffice(office), 1000);
                return;
            }
            
            // Find all seats that match the selected office
            const matchingSeats = [];
            for (let i = 0; i < employeeData.length; i++) {
                if (employeeData[i][0] === office) { // Column D (index 0)
                    const seat = employeeData[i][3]; // Column G (index 3)
                    if (seat && !matchingSeats.includes(seat)) {
                        matchingSeats.push(seat);
                    }
                }
            }
            
            matchingSeats.sort();
            
            $('#relievedPost').empty().append('<option value="">Select Post</option>');
            matchingSeats.forEach(seat => {
                $('#relievedPost').append(`<option value="${seat}">${seat}</option>`);
            });
        }
        
        // Load relieved employee data - Get the LAST matching record
        function loadRelievedEmployeeData(office, seat) {
            if (!employeeData.length) {
                loadEmployeeData();
                // Try again after a short delay
                setTimeout(() => loadRelievedEmployeeData(office, seat), 1000);
                return;
            }
            
            // Find the LAST employee data that matches both office and seat
            let lastMatchedEmployee = null;
            for (let i = employeeData.length - 1; i >= 0; i--) {
                if (employeeData[i][0] === office && employeeData[i][3] === seat) {
                    lastMatchedEmployee = employeeData[i];
                    break; // Found the last matching record
                }
            }
            
            if (lastMatchedEmployee) {
                // Column K (index 7) for employee name, Column M (index 9) for PEN
                $('#relievedEmployee').val(lastMatchedEmployee[7] || '');
                $('#relievedPEN').val(lastMatchedEmployee[9] || '');
            } else {
                $('#relievedEmployee').val('');
                $('#relievedPEN').val('');
                Swal.fire({
                    title: 'Employee Not Found',
                    text: 'No employee found for the selected office and post',
                    icon: 'warning',
                    confirmButtonText: 'OK'
                });
            }
        }
        
        // Clear relieved employee data
        function clearRelievedEmployeeData() {
            $('#relievedEmployee').val('');
            $('#relievedPEN').val('');
            $('#section').val('');
        }
        
        // Load new employee data from the other Google Sheet
        function loadNewEmployeeData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${EMPLOYEE_SHEET_ID}/values/umas-onboard-!A2:Z?key=${API_KEY}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.values) {
                        newEmployeeData = data.values;
                    }
                })
                .catch(error => console.error('Error loading new employee data:', error));
        }
        
        // Load new employee details based on PEN
        function loadNewEmployeeDetails(pen) {
            if (!newEmployeeData.length) {
                loadNewEmployeeData();
                // Try again after a short delay
                setTimeout(() => loadNewEmployeeDetails(pen), 1000);
                return;
            }
            
            // Find employee with matching PEN (assuming PEN is in column B, index 1)
            const employee = newEmployeeData.find(row => row[1] === pen);
            
            if (employee) {
                // Assuming name is in column C (index 2), designation in column D (index 3), email in column J (index 9)
                $('#newEmployeeName').val(employee[2] || '');
                $('#newEmployeeDesignation').val(employee[3] || '');
                $('#newEmployeeEmail').val(employee[9] || '');
            } else {
                $('#newEmployeeName').val('');
                $('#newEmployeeDesignation').val('');
                $('#newEmployeeEmail').val('');
                Swal.fire({
                    title: 'Employee Not Found',
                    text: 'No employee found with the provided PEN',
                    icon: 'warning',
                    confirmButtonText: 'OK'
                });
            }
        }
        
        // Load section data based on seat
        function loadSectionData(seat) {
            if (!seatDetailsData.length) {
                loadSeatDetailsData();
                // Try again after a short delay
                setTimeout(() => loadSectionData(seat), 1000);
                return;
            }
            
            // Find section that matches the seat (AA column is index 0, AB column is index 1)
            const seatDetail = seatDetailsData.find(row => row[0] === seat);
            
            if (seatDetail) {
                $('#section').val(seatDetail[1] || '');
            } else {
                $('#section').val('');
            }
        }
        
        // Validate form before submission
        function validateForm() {
            const requiredFields = [
                'officeName', 'relievedPost', 'relievedEmployee', 
                'relievedPEN', 'newEmployeePEN', 'newEmployeeName', 
                'newEmployeeDesignation'
            ];
            
            for (const field of requiredFields) {
                const value = $(`#${field}`).val();
                if (!value) {
                    Swal.fire({
                        title: 'Validation Error',
                        text: `Please fill in all required fields`,
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                    return false;
                }
            }
            
            return true;
        }
        
        // Clear the form
        function clearForm() {
            $('#transferForm')[0].reset();
            $('#officeName').val('').trigger('change');
            $('#relievedPost').val('').trigger('change');
            $('#pdfPreview').addClass('hidden');
            $('.container').removeClass('hidden');
        }
        
        // Generate PDF preview
        function generatePDFPreview() {
            // Update PDF preview with form data
            $('#pdfTreasuryName').text($('#officeName').val());
            $('#pdfSection').text($('#section').val());
            $('#pdfSeatName').text($('#relievedPost').val());
            $('#pdfRelievingEmployee').text(
                $('#relievedEmployee').val() + ' - PEN: ' + $('#relievedPEN').val()
            );
            $('#pdfJoiningEmployee').text(
                $('#newEmployeeName').val() + ' - PEN: ' + $('#newEmployeePEN').val()
            );
            
            // Show PDF preview and hide form
            $('#pdfPreview').removeClass('hidden');
            $('.container').addClass('hidden');
        }
		

       
    </script>
</body>
</html>
