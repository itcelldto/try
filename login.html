<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IT Cell HelpDesk</title>
    <!-- Link the manifest -->
    <link rel="manifest" href="/try/manifest.json">
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#3367D6">
    <!-- iOS Safari PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/try/icons/icon-192x192.png">
    <!-- Favicons -->
    <link href="./icons/favicon.png" rel="icon">
    <link href="./icons/favicon.png" rel="apple-touch-icon">
    <!-- Tell the browser to be responsive -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Login CSS -->
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <!-- Background Overlay -->
    <div class="bg-overlay"></div>
    
    <!-- Background Shapes -->
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <!-- Login Container -->
    <div class="login-container">
        <!-- Left Panel - Graphics -->
        <div class="login-graphic">
            <div class="graphic-overlay"></div>
            
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="bi bi-shield-lock"></i>
                </div>
                <div class="logo-text">
                    <h1>IT Cell HelpDesk</h1>
                    <p>Secure Access Portal</p>
                </div>
            </div>
            
            <ul class="feature-list">
                <!--
                <li>
                    <i class="bi bi-shield-check"></i>
                    <span>Latest-grade encryption security</span>
                </li>
                <li>
                    <i class="bi bi-lightning-charge"></i>
                    <span>Lightning-fast authentication</span>
                </li> -->
                <li>
                    <i class="bi bi-graph-up-arrow"></i>
                    <span>Real-time activity monitoring</span>
                </li>
                <li>
                    <i class="bi bi-people"></i>
                    <span>Role-based access control</span>
                </li>
            </ul>
            
            <div class="mt-4 text-center">
                <small style="opacity: 0.8;">Version 1.0 • © 2025 IT Cell HelpDesk</small>
            </div>
        </div>
        
        <!-- Right Panel - Login Form -->
        <div class="login-form-panel">
            <div class="form-header">
                <h2>Welcome to eAdmin</h2>
                <p>Sign in to your administrative dashboard</p>
            </div>
            
            <form id="login-form">
                <!-- User ID -->
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" 
                               class="form-control" 
                               id="userid" 
                               placeholder="Enter User ID" 
                               required
                               autocomplete="username">
                        <span class="input-icon">
                            <i class="bi bi-person-badge"></i>
                        </span>
                    </div>
                </div>
                
                <!-- Password -->
                <div class="form-group">
                    <div class="input-group">
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               placeholder="Enter Password" 
                               required
                               autocomplete="current-password">
                        <span class="input-icon">
                            <i class="bi bi-key"></i>
                        </span>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>
                
                <!-- CAPTCHA Section -->
                <div class="captcha-container" id="captcha-section">
                    <div class="captcha-header">
                        <h6>Security Verification</h6>
                        <button type="button" class="refresh-btn" id="refresh-captcha">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                    
                    <div class="captcha-display">
                        <span id="captcha-text"></span>
                    </div>
                    
                    <input type="text" 
                           class="form-control captcha-input" 
                           id="captcha-input" 
                           placeholder="Enter the code above" 
                           maxlength="6" 
                           required
                           autocomplete="off">
                    
                    <div class="text-danger small mt-2" id="captcha-error" style="display: none;">
                        <i class="bi bi-exclamation-circle me-1"></i>
                        Incorrect CAPTCHA. Please try again.
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn submit-btn w-100" id="login-button">
                    <span class="button-text">Sign In</span>
                    <span class="spinner">
                        <i class="bi bi-arrow-repeat"></i>
                    </span>
                </button>
                
                <!-- Error Message -->
                <div class="error-message" id="login-error">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <span id="error-message-text"></span>
                </div>
                
                <!-- Forgot Password -->
                <div class="forgot-password">
                    <a href="javascript:void(0)" 
                       class="forgot-link" 
                       onclick="openForgotPasswordPopup()">
                        <i class="bi bi-question-circle me-1"></i>
                        Forgot Password?
                    </a>
                </div>
            </form>
            
           
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Login JavaScript -->
    <script src="./js/login.js"></script>
</body>
</html>
