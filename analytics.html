<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analytics</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <!-- Font Awesome (for original icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Ionicons (for original icons) -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --info: #4895ef;
            --warning: #f72585;
            --danger: #7209b7;
            --dark: #212529;
            --light: #f8f9fa;
        }
        
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f7fb;
            color: #333;
            padding: 20px;
        }
        
        /* Dashboard Header */
        .dashboard-header {
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        .dashboard-header h1 {
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
        }
        
        .dashboard-header p {
            color: #6c757d;
            font-size: 1.1rem;
        }
        
        /* Enhanced Stats Cards - Fixed height and layout */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            height: 200px; /* Fixed height */
            color: white;
            display: flex;
            flex-direction: column;
        }
        
        .stat-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .stat-card .inner {
            padding: 25px;
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .stat-card h3 {
            font-size: 3rem;
            font-weight: 800;
            margin: 0 0 5px 0;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
            line-height: 1;
        }
        
        .stat-card p {
            font-size: 1.3rem;
            margin: 0;
            opacity: 0.95;
            font-weight: 600;
            flex-shrink: 0;
            min-height: 1.8em; /* Ensure consistent height for 2 lines */
            line-height: 1.4;
        }
        
        .stat-card .icon {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 0;
            font-size: 90px;
            opacity: 0.2;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover .icon {
            opacity: 0.25;
            transform: scale(1.1);
        }
        
        .stat-card .stat-footer {
            margin-top: auto; /* Push footer to bottom */
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .stat-card .stat-footer a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .stat-card .stat-footer a:hover {
            color: white;
            transform: translateX(5px);
        }
        
        /* Original Color Classes */
        .bg-primary {
            background: linear-gradient(135deg, #3c8dbc 0%, #367fa9 100%) !important;
        }
        
        .bg-success {
            background: linear-gradient(135deg, #00a65a 0%, #008548 100%) !important;
        }
        
        .bg-info {
            background: linear-gradient(135deg, #00c0ef 0%, #00acd6 100%) !important;
        }
        
        .bg-warning {
            background: linear-gradient(135deg, #f39c12 0%, #db8b0b 100%) !important;
        }
        
        .bg-danger {
            background: linear-gradient(135deg, #dd4b39 0%, #c23321 100%) !important;
        }
        
        .bg-navy {
            background: linear-gradient(135deg, #001f3f 0%, #00152d 100%) !important;
        }
        
        .bg-teal {
            background: linear-gradient(135deg, #39cccc 0%, #30b7b7 100%) !important;
        }
        
        .bg-purple {
            background: linear-gradient(135deg, #605ca8 0%, #534f9e 100%) !important;
        }
        
        .bg-orange {
            background: linear-gradient(135deg, #ff851b 0%, #ff7701 100%) !important;
        }
        
        .bg-maroon {
            background: linear-gradient(135deg, #d81b60 0%, #c2185b 100%) !important;
        }
        
        .bg-black {
            background: linear-gradient(135deg, #111111 0%, #000000 100%) !important;
        }
        
        .bg-aqua {
            background: linear-gradient(135deg, #00c5ef 0%, #009bbf 100%);
        }
        
        .bg-green {
            background: linear-gradient(135deg, #00a65a 0%, #008548 100%);
        }
        
        .bg-yellow {
            background: linear-gradient(135deg, #f39c12 0%, #d58512 100%);
        }
        
        .bg-red {
            background: linear-gradient(135deg, #dd4b39 0%, #c23321 100%);
        }
        
        /* Charts Container */
        .charts-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            margin-bottom: 40px;
        }
        
        @media (max-width: 992px) {
            .charts-row {
                grid-template-columns: 1fr;
            }
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 1.8rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            height: 100%;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .chart-title {
            font-weight: 700;
            color: var(--dark);
            margin: 0;
            font-size: 1.4rem;
        }
        
        /* Table Container - Fixed height rows */
        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .table-header {
            padding: 1.5rem 1.8rem;
            border-bottom: 1px solid #eaeaea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #3498db;
        }
        
        .table-title {
            font-weight: 700;
            color: white;
            margin: 0;
            font-size: 1.4rem;
        }
        
        .table-search {
            max-width: 300px;
        }
        
        .table-search input {
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            padding-left: 40px;
        }
        
        .table-search input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .table-search i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.8);
        }
        
        .table {
            margin: 0;
        }
        
        .table > thead > tr > th {
            border-bottom: 2px solid #eaeaea;
            padding: 1.2rem 1.8rem;
            font-weight: 600;
            color: #495057;
            background: #f8f9fa;
        }
        
        .table > tbody > tr > td {
            padding: 1.2rem 1.8rem;
            vertical-align: middle;
            border-color: #eaeaea;
            height: 100px; /* Fixed row height */
            max-height: 100px;
            overflow: hidden;
        }
        
        .table-hover > tbody > tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        /* Badges */
        .badge {
            padding: 0.5em 1em;
            font-weight: 500;
            border-radius: 10px;
            font-size: 0.85rem;
        }
        
        .badge-success {
            background-color: rgba(0, 166, 90, 0.1);
            color: #00a65a;
        }
        
        .badge-warning {
            background-color: rgba(243, 156, 18, 0.1);
            color: #f39c12;
        }
        
        .badge-danger {
            background-color: rgba(221, 75, 57, 0.1);
            color: #dd4b39;
        }
        
        .badge-info {
            background-color: rgba(0, 192, 239, 0.1);
            color: #00c0ef;
        }
        
        /* Office Pills Container - Fixed height with scroll */
        .office-pills-container {
            max-height: 60px;
            overflow-y: auto;
            padding-right: 5px;
            margin-bottom: 8px;
        }
        
        .office-pills-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .office-pills-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        .office-pills-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .office-pills-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        .office-pill {
            display: inline-block;
            padding: 0.4em 0.9em;
            margin: 0.2em;
            background-color: #3c8dbc;
            color: white;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        /* View All Offices Button */
        .view-offices-btn {
            padding: 0.3em 0.8em;
            font-size: 0.8rem;
            background-color: #f8f9fa;
            color: #3c8dbc;
            border: 1px solid #3c8dbc;
            border-radius: 15px;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .view-offices-btn:hover {
            background-color: #3c8dbc;
            color: white;
        }
        
        /* Modal for Office Details */
        .office-modal-content {
            border-radius: 15px;
            overflow: hidden;
        }
        
        .office-modal-header {
            background: linear-gradient(135deg, #3c8dbc 0%, #367fa9 100%);
            color: white;
            border-bottom: none;
            padding: 1.5rem;
        }
        
        .office-modal-body {
            max-height: 400px;
            overflow-y: auto;
            padding: 1.5rem;
        }
        
        .office-modal-footer {
            border-top: 1px solid #eaeaea;
            padding: 1rem 1.5rem;
        }
        
        /* Loading Spinner */
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }
        
        .spinner {
            width: 70px;
            height: 70px;
            border: 5px solid rgba(67, 97, 238, 0.1);
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease forwards;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .table-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .table-search {
                max-width: 100%;
                width: 100%;
            }
            
            .stat-card h3 {
                font-size: 2.5rem;
            }
            
            .stat-card {
                height: 180px;
            }
            
            .table > tbody > tr > td {
                height: 120px;
                max-height: 120px;
            }
            
            body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Dashboard Header -->
    <div class="dashboard-header" data-aos="fade-down">
        <h1>Dashboard Analytics</h1>
        <p>Real-time overview of your tasks and statistics</p>
    </div>
    
    <!-- Dashboard Content -->
    <div id="dashboard-content">
        <div class="spinner-container">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Office Details Modal -->
    <div class="modal fade" id="officeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content office-modal-content">
                <div class="modal-header office-modal-header">
                    <h5 class="modal-title">Office Assignments</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body office-modal-body" id="officeModalBody">
                    <!-- Office pills will be inserted here -->
                </div>
                <div class="modal-footer office-modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        // Initialize AOS animations
        AOS.init({
            duration: 800,
            once: true,
            offset: 100
        });
        
        // Configuration
        const CONFIG = {
            apiKey: 'AIzaSyBAuS3Brpsw5JOJnjNJii1UlFa7ClXf8d4',
            spreadsheetId: '11wvVQ2G41ke3g6RdfYX8AJAl0w-fnf2NQ_Agufz0wXY',
            sheets: {
                stats: {
                    name: 'statistics',
                    range: 'A:D'
                },
                todo: {
                    name: 'To Do List',
                    range: 'A:H'
                }
            }
        };
        
        // Store office data for modals
        let officeData = new Map();
        
        // Main Dashboard Loader
        document.addEventListener('DOMContentLoaded', async function() {
            const container = document.getElementById('dashboard-content');
            
            try {
                // Show loading state
                container.innerHTML = `
                    <div class="spinner-container">
                        <div class="spinner"></div>
                    </div>
                `;
                
                // Load both datasets in parallel
                const [statsData, todoData] = await Promise.all([
                    loadSheetData(CONFIG.sheets.stats),
                    loadSheetData(CONFIG.sheets.todo)
                ]);
                
                container.innerHTML = '';
                
                // Render statistics cards
                if (statsData.values && statsData.values.length > 0) {
                    renderStatistics(container, statsData.values);
                }
                
                // Render charts
                renderCharts(container);
                
                // Render To Do list
                if (todoData.values && todoData.values.length > 0) {
                    renderTodoList(container, todoData.values);
                }
                
                // Initialize animations
                AOS.refresh();
                
            } catch (error) {
                console.error('Dashboard loading failed:', error);
                container.innerHTML = `
                    <div class="alert alert-danger" data-aos="fade-up">
                        <strong>Error loading dashboard:</strong> ${error.message}<br>
                        Please check your network connection and try again.
                    </div>
                `;
            }
        });
        
        // Load data from Google Sheets
        async function loadSheetData(sheetConfig) {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.spreadsheetId}/values/${sheetConfig.name}!${sheetConfig.range}?key=${CONFIG.apiKey}`;
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`Failed to load ${sheetConfig.name} data: ${response.status}`);
            }
            
            return await response.json();
        }
        
        // Render statistics cards
        function renderStatistics(container, rows) {
            const colors = ['primary', 'success', 'info', 'warning', 'danger', 'navy', 'teal', 'purple', 'orange', 'maroon', 'black', 'aqua', 'green', 'yellow', 'red'];
            
            // Remove header if exists
            if (rows.length > 0 && (rows[0][0] === 'Job pending' || rows[0][0] === 'Job Pending')) {
                rows.shift();
            }
            
            // Create stats container
            const statsContainer = document.createElement('div');
            statsContainer.className = 'stats-container';
            
            rows.forEach((row, index) => {
                const jobType = row[0] || '';
                const count = row[1] || '0';
                const link = row[2] || '#';
                let iconClass = row[3] || 'ion ion-bag';
                
                // Clean up icon class
                iconClass = iconClass.toString().trim().replace(/['"]/g, '');
                
                if (count !== '0' && jobType) {
                    const color = colors[index % colors.length];
                    const animationDelay = index * 0.1;
                    
                    statsContainer.innerHTML += `
                        <div class="stat-card bg-${color} fade-in-up" style="animation-delay: ${animationDelay}s">
                            <div class="inner">
                                <div>
                                    <h3>${count}</h3>
                                    <p>${jobType}</p>
                                </div>
                                <div class="stat-footer">
                                    <a href="${link}" target="_blank" rel="noopener noreferrer">
                                        More info <i class="fa fa-arrow-circle-right"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="icon">
                                <i class="${iconClass}"></i>
                            </div>
                        </div>
                    `;
                }
            });
            
            container.appendChild(statsContainer);
        }
        
        // Render charts
        function renderCharts(container) {
            const chartsRow = document.createElement('div');
            chartsRow.className = 'charts-row';
            chartsRow.setAttribute('data-aos', 'fade-up');
            
            chartsRow.innerHTML = `
                <div class="chart-container">
                    <div class="chart-header">
                        <h3 class="chart-title">Task Completion Overview</h3>
                        <div class="dropdown">
                            <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                Last 7 Days
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Last 7 Days</a></li>
                                <li><a class="dropdown-item" href="#">Last 30 Days</a></li>
                                <li><a class="dropdown-item" href="#">Last 90 Days</a></li>
                            </ul>
                        </div>
                    </div>
                    <canvas id="taskChart"></canvas>
                </div>
                <div class="chart-container">
                    <div class="chart-header">
                        <h3 class="chart-title">Task Status Distribution</h3>
                    </div>
                    <canvas id="statusChart"></canvas>
                </div>
            `;
            
            container.appendChild(chartsRow);
            
            // Initialize charts after they're added to DOM
            setTimeout(() => {
                initTaskChart();
                initStatusChart();
            }, 100);
        }
        
        // Initialize task chart
        function initTaskChart() {
            const ctx = document.getElementById('taskChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Completed Tasks',
                        data: [12, 19, 15, 25, 22, 18, 24],
                        borderColor: '#3c8dbc',
                        backgroundColor: 'rgba(60, 141, 188, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }, {
                        label: 'Pending Tasks',
                        data: [8, 12, 10, 15, 14, 10, 12],
                        borderColor: '#f39c12',
                        backgroundColor: 'rgba(243, 156, 18, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                drawBorder: false
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }
        
        // Initialize status chart
        function initStatusChart() {
            const ctx = document.getElementById('statusChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Completed', 'In Progress', 'Pending', 'Overdue'],
                    datasets: [{
                        data: [45, 25, 20, 10],
                        backgroundColor: [
                            '#00a65a',
                            '#00c0ef',
                            '#f39c12',
                            '#dd4b39'
                        ],
                        borderWidth: 0,
                        hoverOffset: 15
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    },
                    cutout: '70%'
                }
            });
        }
        
        // Render To Do List table
        function renderTodoList(container, rows) {
            // Remove header if exists
            const headers = rows[0];
            if (headers && headers[0] === 'Job ID') {
                rows.shift();
            }
            
            // Filter only confirmed items
            const todoItems = rows.filter(row => {
                const confirmValue = (row[7] || '').toString().trim().toLowerCase();
                return confirmValue === 'yes' || confirmValue === 'y';
            });
            
            if (todoItems.length === 0) {
                const emptyAlert = document.createElement('div');
                emptyAlert.className = 'alert alert-info';
                emptyAlert.setAttribute('data-aos', 'fade-up');
                emptyAlert.innerHTML = '<i class="fa fa-info-circle me-2"></i> No confirmed tasks found.';
                container.appendChild(emptyAlert);
                return;
            }
            
            // Create table container
            const tableContainer = document.createElement('div');
            tableContainer.className = 'table-container';
            tableContainer.setAttribute('data-aos', 'fade-up');
            
            // Create table HTML
            let tableRows = '';
            
            todoItems.forEach((row, index) => {
                const jobId = row[0] || '';
                const subject = row[1] || '';
                const description = row[2] || '';
                const linkUrl = row[3] || '#';
                const lastDate = row[4] || '';
                const status = row[5] || 'Pending';
                const officesAssigned = row[6] || '';
                
                // Store office data for modal
                const offices = officesAssigned.split(',')
                    .map(office => office.trim())
                    .filter(office => office !== '');
                
                officeData.set(`${jobId}-${index}`, offices);
                
                // Take only first 5 offices for display
                const displayOffices = offices.slice(0, 5);
                const hasMoreOffices = offices.length > 5;
                
                // Create office pills display
                const officesPills = displayOffices
                    .map(office => `<span class="office-pill">${office}</span>`)
                    .join(' ');
                
                // Determine status badge
                let statusBadge = 'badge-warning';
                const statusLower = status.toLowerCase();
                if (statusLower.includes('complete') || statusLower.includes('done')) {
                    statusBadge = 'badge-success';
                } else if (statusLower.includes('progress') || statusLower.includes('working')) {
                    statusBadge = 'badge-info';
                } else if (statusLower.includes('overdue') || statusLower.includes('late')) {
                    statusBadge = 'badge-danger';
                }
                
                tableRows += `
                    <tr data-aos="fade-up" data-aos-delay="${index * 50}">
                        <td><strong>${jobId}</strong></td>
                        <td>
                            <div class="fw-bold mb-1">${subject}</div>
                            <div class="text-muted small" style="max-height: 2.4em; overflow: hidden; line-height: 1.2;">
                                ${description}
                            </div>
                        </td>
                        <td>${formatDate(lastDate)}</td>
                        <td><a href="${linkUrl}" target="_blank" class="btn btn-sm btn-outline-primary">
                                <i class="fa fa-external-link"></i> View
                            </a></td>
                        <td><span class="badge ${statusBadge}">${status}</span></td>
                        <td>
                            <div class="office-pills-container">
                                ${officesPills || '-'}
                                ${hasMoreOffices ? `<span class="office-pill">+${offices.length - 5} more</span>` : ''}
                            </div>
                            ${offices.length > 0 ? `
                                <button class="btn btn-sm view-offices-btn" onclick="showOfficeModal('${jobId}-${index}')">
                                    <i class="fa fa-eye me-1"></i> View All (${offices.length})
                                </button>
                            ` : '-'}
                        </td>
                    </tr>
                `;
            });
            
            tableContainer.innerHTML = `
                <div class="table-header">
                    <h3 class="table-title">To Do List</h3>
                    <div class="table-search position-relative">
                        <i class="fa fa-search"></i>
                        <input type="text" class="form-control form-control-sm" placeholder="Search tasks..." id="taskSearch">
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Job ID</th>
                                <th>Task Details</th>
                                <th>Last Date</th>
                                <th>Action</th>
                                <th>Status</th>
                                <th>Pending Offices</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tableRows}
                        </tbody>
                    </table>
                </div>
                <div class="p-3 border-top">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>Showing ${todoItems.length} confirmed tasks</div>
                        <nav>
                            <ul class="pagination pagination-sm mb-0">
                                <li class="page-item disabled"><a class="page-link" href="#"><i class="fa fa-chevron-left"></i></a></li>
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#"><i class="fa fa-chevron-right"></i></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            `;
            
            container.appendChild(tableContainer);
            
            // Add search functionality
            addSearchFunctionality();
        }
        
        // Show office modal
        window.showOfficeModal = function(officeKey) {
            const offices = officeData.get(officeKey) || [];
            const modalBody = document.getElementById('officeModalBody');
            
            if (offices.length === 0) {
                modalBody.innerHTML = '<p class="text-muted text-center">No offices assigned</p>';
            } else {
                modalBody.innerHTML = `
                    <p class="mb-3"><strong>Total Offices:</strong> ${offices.length}</p>
                    <div class="d-flex flex-wrap gap-2">
                        ${offices.map(office => `<span class="office-pill">${office}</span>`).join('')}
                    </div>
                `;
            }
            
            const modal = new bootstrap.Modal(document.getElementById('officeModal'));
            modal.show();
        }
        
        // Format date
        function formatDate(dateString) {
            if (!dateString) return '-';
            
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) return dateString;
                
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                
                return `${month}/${day}/${year}`;
            } catch (e) {
                return dateString;
            }
        }
        
        // Add search functionality
        function addSearchFunctionality() {
            const searchInput = document.getElementById('taskSearch');
            
            if (searchInput) {
                searchInput.addEventListener('keyup', function() {
                    const query = this.value.toLowerCase();
                    const rows = document.querySelectorAll('.table-hover tbody tr');
                    
                    rows.forEach(row => {
                        const text = row.textContent.toLowerCase();
                        row.style.display = text.includes(query) ? '' : 'none';
                    });
                });
            }
        }
    </script>
</body>
</html>
