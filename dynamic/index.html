    <!-- Main Content (hidden initially) -->

    <!-- AdminLTE App -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/2.4.8/js/adminlte.min.js"></script>

    <script>
    // Update date and time function
    function updateDateTime() {
        const now = new Date();

        // Format date as dd-mm-yyyy
        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const year = now.getFullYear();
        const dateString = `${day}-${month}-${year}`;

        // Format time in 12-hour base with AM/PM
        let hours = now.getHours();
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12 || 12;
        const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;

        // Combine date and time
        const dateTimeString = `${dateString} ${timeString}`;

        // Update the date and time in the navbar
        document.getElementById('current-date-time').textContent = dateTimeString;
    }

    // Login functionality
    $(document).ready(function() {
        const apiKey = 'AIzaSyBAuS3Brpsw5JOJnjNJii1UlFa7ClXf8d4';
        const sheetId = '11wvVQ2G41ke3g6RdfYX8AJAl0w-fnf2NQ_Agufz0wXY';
        const settingsSheetName = 'settings';
        
        // Initialize AdminLTE (required for sidebar functionality)
        $('[data-widget="tree"]').tree();
        
        // Handle login form submission
        $('#login-form').submit(function(e) {
            e.preventDefault();
            
            const userId = $('#userid').val().trim();
            const password = $('#password').val().trim();
            
            // Fetch credentials from Google Sheet
            const settingsUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${settingsSheetName}!B2:B3?key=${apiKey}`;
            
            $.get(settingsUrl, function(data) {
                const storedUserId = data.values[0][0]; // B2
                const storedPassword = data.values[1][0]; // B3
                
                if (userId === storedUserId && password === storedPassword) {
                    // Successful login
                    $('#login-error').hide();
                    $('#login-overlay').hide();
                    
                    // Initialize the main application
                    initializeApplication();
                } else {
                    // Failed login
                    $('#login-error').show();
                }
            }).fail(function() {
                $('#login-error').text('Error connecting to server').show();
            });
        });
        
        // Function to initialize the application after successful login
        function initializeApplication() {
            // Start updating date and time
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // Fetch data for the sidebar menu
            const menuSheetName = 'dynContent';
            const menuUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${menuSheetName}?key=${apiKey}`;

            // Fetch data for the running text
            const reelSheetName = 'Scroll-reel';
            const reelUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${reelSheetName}?key=${apiKey}`;

            // Fetch and populate the running text
            $.get(reelUrl, function(data) {
                const rows = data.values;
                let runningText = '';

                // Combine all text from column A2:A into a single string
                rows.slice(1).forEach(row => {
                    if (row[0]) {
                        runningText += row[0] + ' â€¢ '; // Add a separator between items
                    }
                });

                // Set the running text content
                $('#news-reel').text(runningText);
            });

            // Fetch and populate the sidebar menu
            $.get(menuUrl, function(data) {
                const rows = data.values;
                let currentMainMenu = '';
                let mainMenuLi = null;
                let subMenuUl = null;

                // Store all menu data for later use
                const menuData = {};
                
                // First pass: organize all menu data
                rows.slice(1).forEach(row => {
                    const mainMenu = row[0];
                    const subMenu = row[1];
                    const content = row[2] || ''; // Column C content
                    
                    if (!menuData[mainMenu]) {
                        menuData[mainMenu] = [];
                    }
                    
                    if (subMenu) {
                        menuData[mainMenu].push({
                            subMenu: subMenu,
                            content: content
                        });
                    }
                });

                // Second pass: build the menu structure
                for (const mainMenu in menuData) {
                    mainMenuLi = $('<li>').addClass('treeview');
                    subMenuUl = $('<ul>').addClass('treeview-menu');

                    // Add glyphicon-plus icon before the main menu text
                    const mainMenuLink = $('<a>')
                        .append($('<i>').addClass('glyphicon glyphicon-plus'))
                        .append(' ' + mainMenu)
                        .append($('<i>').addClass('fa fa-angle-left pull-right'));

                    mainMenuLi.append(mainMenuLink);
                    
                    // Add submenu items
                    menuData[mainMenu].forEach(item => {
                        const subMenuLi = $('<li>').append(
                            $('<a>').attr('href', '#').text(item.subMenu).click(function(e) {
                                e.preventDefault();
                                // Load the content from column C when submenu is clicked
                                $('#dynamic-content').html(item.content);
                            })
                        );
                        subMenuUl.append(subMenuLi);
                    });
                    
                    mainMenuLi.append(subMenuUl);
                    $('#sidebar-menu').append(mainMenuLi);
                }
                
                // Reinitialize the tree after adding new elements
                $('[data-widget="tree"]').tree();
                
                // Load the first submenu content by default if available
                const firstMainMenu = Object.keys(menuData)[0];
                if (firstMainMenu && menuData[firstMainMenu].length > 0) {
                    $('#dynamic-content').html(menuData[firstMainMenu][0].content);
                }
            });
        }
    });
</script>
