<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Blog App</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Your Blog</h1>
    </header>
    <main id="content">
      <!-- Blogger content will be loaded here -->
    </main>
  </div>

  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }

    // Fetch Blogger content
    async function fetchBloggerPosts() {
      const BLOG_ID = 'YOUR_BLOG_ID'; // Replace with your Blogger ID
      const API_KEY = 'YOUR_API_KEY'; // Get from Google Cloud Console
      const url = `https://www.googleapis.com/blogger/v3/blogs/${BLOG_ID}/posts?key=${API_KEY}`;
      
      try {
        const response = await fetch(url);
        const data = await response.json();
        renderPosts(data.items);
      } catch (error) {
        console.error('Error fetching posts:', error);
      }
    }

    function renderPosts(posts) {
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = posts.map(post => `
        <article class="post">
          <h2>${post.title}</h2>
          <div class="post-content">${post.content}</div>
          <p class="post-date">${new Date(post.published).toLocaleDateString()}</p>
        </article>
      `).join('');
    }

    // Initial load
    fetchBloggerPosts();
  </script>
</body>
</html>
