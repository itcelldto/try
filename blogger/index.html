<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blogger Web App</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    #signin-button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    .post {
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }
    .post-title {
      color: #1a73e8;
      margin-bottom: 10px;
    }
    .post-date {
      color: #70757a;
      font-size: 0.9em;
    }
    #loading {
      text-align: center;
      padding: 20px;
    }
    #content {
      min-height: 300px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Blogger Posts</h1>
    <button id="signin-button" style="display: none;">Sign In with Google</button>
  </header>

  <main id="content">
    <div id="loading">Loading posts...</div>
  </main>

  <!-- Load the Google API Client Library -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    // Configuration
    const CLIENT_ID = '820876224354-il330fdkfairj58fho4a5fnvhgs7uahk.apps.googleusercontent.com';
    const BLOG_ID = '6657782769345602418';
    const API_SCOPE = 'https://www.googleapis.com/auth/blogger.readonly';
    
    let accessToken = null;

    // DOM Elements
    const contentEl = document.getElementById('content');
    const signinButton = document.getElementById('signin-button');
    const loadingEl = document.getElementById('loading');

    // Initialize Google API Client
    function initClient() {
      gapi.load('client:auth2', () => {
        gapi.client.init({
          clientId: CLIENT_ID,
          scope: API_SCOPE,
          discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/blogger/v3/rest"]
        }).then(() => {
          // Listen for sign-in state changes
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
          
          // Handle initial sign-in state
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          
          // Show sign-in button
          signinButton.style.display = 'block';
          signinButton.onclick = handleAuthClick;
        }).catch(err => {
          console.error('Error initializing Google API:', err);
          showError("Failed to initialize Google services");
        });
      });
    }

    // Handle sign-in/sign-out
    function handleAuthClick() {
      if (gapi.auth2.getAuthInstance().isSignedIn.get()) {
        gapi.auth2.getAuthInstance().signOut();
      } else {
        gapi.auth2.getAuthInstance().signIn();
      }
    }

    // Update UI based on sign-in status
    function updateSigninStatus(isSignedIn) {
      if (isSignedIn) {
        accessToken = gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse().access_token;
        signinButton.textContent = 'Sign Out';
        fetchBloggerPosts();
      } else {
        accessToken = null;
        signinButton.textContent = 'Sign In with Google';
        contentEl.innerHTML = '<p>Please sign in to view your blog posts.</p>';
      }
    }

    // Fetch posts from Blogger API
    async function fetchBloggerPosts() {
      loadingEl.style.display = 'block';
      contentEl.innerHTML = '';
      
      try {
        const response = await gapi.client.blogger.posts.list({
          blogId: BLOG_ID,
          fetchBodies: true,
          fetchImages: true,
          maxResults: 10
        });
        
        loadingEl.style.display = 'none';
        renderPosts(response.result.items);
      } catch (error) {
        console.error('Error fetching posts:', error);
        showError("Failed to load posts. Please try again.");
      }
    }

    // Render posts to the page
    function renderPosts(posts) {
      if (!posts || posts.length === 0) {
        contentEl.innerHTML = '<p>No posts found.</p>';
        return;
      }
      
      let html = '';
      posts.forEach(post => {
        html += `
          <article class="post">
            <h2 class="post-title">${post.title}</h2>
            <div class="post-content">${post.content}</div>
            <p class="post-date">Published: ${new Date(post.published).toLocaleDateString()}</p>
          </article>
        `;
      });
      
      contentEl.innerHTML = html;
    }

    // Show error message
    function showError(message) {
      loadingEl.style.display = 'none';
      contentEl.innerHTML = `<div class="error" style="color: #d32f2f;">${message}</div>`;
    }

    // Start the app when the page loads
    window.onload = initClient;
  </script>
</body>
</html>
